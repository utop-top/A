server {
        # TCP 监听 (HTTP/1.1 & HTTP/2)
        listen 443 ssl http2 default_server;
        
        # UDP 监听 (HTTP/3) - 核心点在这里
        # reuseport 只能在这里出现一次
        listen 443 quic reuseport default_server;

        # 匹配所有未定义的域名或直接 IP 访问
        server_name _;

        # 拒绝握手 (推荐)
        # Nginx 1.19.4+ 支持。直接在 SSL 握手阶段拒绝连接，
        # 这样甚至不需要配置具体的 ssl_certificate 文件。
        ssl_reject_handshake on;
        
        # 如果你的 Nginx 版本较旧不支持 reject_handshake，
        # 你必须配置随便一个证书(如自签名的)，然后用 return 444;
        # ssl_certificate /path/to/dummy.crt;
        # ssl_certificate_key /path/to/dummy.key;
        # return 444;
    }
